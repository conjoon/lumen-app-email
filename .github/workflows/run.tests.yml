name: Unit Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  php-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      COMPOSER_NO_INTERACTION: 1
      LC_ALL: en_US.UTF-8

    strategy:
      matrix:
        php: [7.4]
        dependency-version: [prefer-stable]

    name: P${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress

      - name: Execute Unit Tests with AUTH_PROVIDER=single-imap-user
        run: echo "AUTH_PROVIDER=single-imap-user" >> $GITHUB_ENV
        run: ./vendor/bin/phpunit --do-not-cache-result

      - name: Execute Unit Tests with AUTH_PROVIDER=local-mail-account
        run: echo "AUTH_PROVIDER=local-mail-account" >> $GITHUB_ENV
        run: ./vendor/bin/phpunit --do-not-cache-result

      - name: Check Project Coding Standards
        run: vendor/bin/phpcs
